<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Campeões - LoL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sorteio de Campeões - LoL</h1>
            <p class="description">
                Adicione os membros do seu time. Cada membro receberá 5 campeões aleatórios para escolher!<br>
                Use o botão "Randomizar Ordem" para definir quem escolhe primeiro.
            </p>
        </header>

        <div class="main-content">
            <div class="section">
                <h2 class="section-title">Configurar Time</h2>
                <div class="team-members">
                    <div class="member-input">
                        <input type="text" id="memberName" placeholder="Nome do jogador">
                        <button id="addMember" class="button">Adicionar</button>
                    </div>
                </div>

                <div id="membersList" class="team-members">
                    <!-- Membros adicionados aparecerão aqui -->
                </div>

            </div>

            <div class="section">
                <h2 class="section-title">Time</h2>
                <div id="loadingChampions" class="loading">
                    <div class="spinner"></div>
                    <p>Carregando campeões...</p>
                </div>
                
                <div class="team-assignment">
                    <div id="teamAssignment">
                        <!-- Atribuições aparecerão aqui -->
                    </div>
                </div>

                <div class="actions">
                    <button id="randomizeOrder" class="button">Randomizar</button>
                    <button id="saveTeam" class="button">Salvar Time</button>
                    <button id="resetAll" class="button">Reiniciar Tudo</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <!-- Modal de atribuição -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Atribuir Campeão</h2>
            <div class="role-selection">
                <label for="roleSelect">Selecione a Role:</label>
                <select id="roleSelect">
                    <option value="top">Top</option>
                    <option value="jungle">Jungle</option>
                    <option value="mid">Mid</option>
                    <option value="adc">ADC</option>
                    <option value="sup">Suporte</option>
                </select>
            </div>
            <p>Escolha um dos 5 campeões sorteados:</p>
            <div id="modalChampions" class="champions-display-modal"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
